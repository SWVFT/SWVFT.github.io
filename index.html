<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SWVFT</title>
    <meta name="SWVFT Aerial Robotics. Next-generation civic service UAV platforms. Long Beach, CA." content="SWVFT Aerial Robotics. Powered by A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- make sure that the asset is served with cross-origin resource sharing (CORS) headers. -->
      <a-assets>
        <video id="video" src="https://ucarecdn.com/614a9551-4fb2-4be8-878c-f593b9158827/"
               autoplay loop crossorigin></video>
      </a-assets>
      <!-- position parameters: left-right, up-down, in-out of the screen -->
      <!-- rotation paramaters: pitch, yaw, roll -->
      <a-image src="https://ucarecdn.com/e3bc3e9a-aa92-4b9b-b05a-542dbe2edb05/logo.png" width="4.25" height="5" position="0 4.0 -7.5"
              rotation="0 0 0"></a-image>
      <a-image src="https://ucarecdn.com/46564df6-8426-4b2f-bbc3-61c7f6a68127/" width="8.5" height="5" position="0 -2.5 -2.5"
              rotation="-70 0 0" opacity=".5"></a-image>
      <a-videosphere src="#video" rotation="0 90 0"></a-videosphere>
    </a-scene>
  </body>
</html>
